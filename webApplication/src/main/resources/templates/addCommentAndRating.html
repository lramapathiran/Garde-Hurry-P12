<body>
<!-- ======= Header ======= -->

<!--<header id="header2" class="fixed-top"th:insert="fragments/componentsVisit.html :: headerVisit"></header>-->
<div class="d-flex justify-content-center ">
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-4 view">





            <section class="py-6 d-flex justify-content-center">

                <!-- Form Elements -->
                <div class="col-lg-5 mb-5">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="h6 text-uppercase mb-0">Ajouter un commentaire</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" action="#" th:action="@{/saveComment}" th:object="${commentDto}" id="commentForm" method="post" enctype="utf8">
                                <input type="hidden" name="childcareId" th:value = "${childcareId}"/>
                                <input type="hidden" name="feedbackAuthor" th:value = "${feedbackAuthor}"/>

                                <div class="form-group row ${#fields.hasErrors('content')}? has-error" >
                                    <div class="col-sm-8">
                                        <textarea  rows = "8" cols = "80" th:field = "*{content}" id="content" form = "commentForm" class="form-control"></textarea>
                                        <small class="form-text text-muted ml-3">entre 5 et 600 caractÃ¨res</small>
                                        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:errorclass="fieldError"></span>

                                    </div>
<!--                                        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:errorclass="fieldError">Ce champ est obligatoire</span>-->
                                </div>

                                <div>
                                    <p th:if="${message}" th:text="${message}" class="message"></p>
                                </div>

                                <div class="line"></div>

                                <div class="form-group row">
                                    <div class="col-md5  mx-auto d-block">
                                        <button type="submit" class="btn btn-primary commentButton"><img th:src="@{/img/envoyer-un-commentaire-50.png}"/></button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <a th:href="@{/}"><button type="button" class="btn btn-secondary">Annuler</button></a>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
